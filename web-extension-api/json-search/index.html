<!DOCTYPE html>
<html>

<head>
  <script type="application/javascript" src="elm.js"></script>
  <link href="src/index.css" rel="stylesheet" />
</head>

<body>
  <script>
    const app = Elm.Main.init({ node: document.body });

      navigator.clipboard.writeText(event);
    });
  </script>
</body>
